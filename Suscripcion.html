<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción</title>
    <link rel="stylesheet" href="sus.css">
</head>

<body>
    <!-- Titulo-->
    <section class="form-subscribe">
        <h4>¡Suscríbete ahora!</h4>
        <!-- Recuadros para los datos-->
        <input class="controls" type="text" name="nombres" id="Nombres" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="apellidos" id="Apellidos" placeholder="Ingrese su Apellido">
        <input class="controls" type="text" name="correo" id="Correo" placeholder="Ingrese su Correo">
        <input class="controls" type="text" name="direccion" id="Dirección" placeholder="Ingrese su Dirección">
        <input class="controls" type="text" name="contraseña" id="Contraseña" placeholder="Ingrese su Contraseña">
        <!-- Los enlaces para los terminos y condiciones-->
        <p>Estoy de acuerdo con <a href="#">Términos y Condiciones</a></p>
        <input class="buttons" type="submit" value="Suscribirse">
        <!-- Enlace para revisar si ya se posee una suscripcion-->
        <p><a href="#">¿Ya tiene una Suscripción?</a></p>
    </section>
</body>

</html>
