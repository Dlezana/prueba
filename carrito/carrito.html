<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Carrito de compraa</title>
</head>

<body>
    <div id="alerta"> </div>
    <div class="container">
        <h1>Carrito</h1>
            <!--Objetos-->
        <form action="col-6">
            <label>Nombre producto: </label>
            <input type="text" class="form-control" id="nombre">
            <label>Precio: </label>
            <input type="number" class="form-control" id="precio">
            <label>Cantidad: </label>
            <input type="number" class="form-control" id="cantidad">
            <!--Botones-->
            <div class="row mt-3">           
                <button type="button" class="btn btn-succes" id="agregar">Agregar</button>
                <button type="reset" class="btn btn-clean" id="Limpiar">Limpiar</button>
            </div>
        </form>
            <!--Tabla-->
        <div class="col-12 mt-3" id="productos">
            <table class="table table-striped" id="lista">
                <tr>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Total</td>
                    <td>Acciones</td>
                </tr>
            </table>
        </div>
        <div class="col-10 text-right" id="total"></div>
    <button type="button" class="btn btn-success" name="btncomprar" id="btncomprar">Comprar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script src="app.js"></script>

</body>

<script>
   var alertPlaceholder = document.getElementById('alerta')
    var alertTrigger = document.getElementById('btncomprar')

    function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

        alertPlaceholder.append(wrapper)
    }

    if (alertTrigger) {
        alertTrigger.addEventListener('click', function () {
            alert('Felicidades, tu compra fu√© exitosa!', 'success')
        })
    }

</script>

</html>
